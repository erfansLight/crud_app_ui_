    (click)="onGoogleLogin()"
    class="flex items-center justify-center gap-3 w-full max-w-sm border border-gray-300 rounded-xl py-2.5 hover:bg-gray-100 transition-all duration-200"

    <img
      src="https://developers.google.com/identity/images/g-logo.png"
      alt="Google logo"
      class="w-5 h-5"

</div>
